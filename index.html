<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #5a00ff);
            padding: 20px;
        }

        /* Profile card styling */
        .profile-card {
            background-color: #1f1f63;
            color: white;
            border-radius: 15px;
            overflow: hidden;
            max-width: 100%;
            width: 400px;
            text-align: center;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Profile image */
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 1rem;
        }

        /* Profile name and title */
        .profile-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-card p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #d1d1e9;
        }

        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-icons a {
            background: #ffffff20;
            color: white;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            text-align: center;
            margin: 0 5px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background: #f1c40f;
            color: #1f1f63;
        }

        /* Button styling */
        .profile-card .btn-portfolio {
            background-color: #ffffff20;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
            border-radius: 20px;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .profile-card .btn-portfolio:hover {
            background-color: #f1c40f;
            color: #1f1f63;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card {
                padding: 1.5rem;
                width: 100%;
            }
            .profile-card h2 {
                font-size: 1.5rem;
            }
            .social-icons a {
                width: 35px;
                height: 35px;
                line-height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
